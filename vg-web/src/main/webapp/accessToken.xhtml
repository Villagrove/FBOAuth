<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Facebook Reader has received Code from Facebook</title>
	<h:outputStylesheet name="common.css" library="css" />
	<h:outputScript library="javascript" name="common.js" target="body" />
</h:head>
<h:body>
	<h3>Trying to get access token...</h3>
	<h:form id="codeForm">
		<h:inputHidden binding="#{accessTokenBean.code}" />
		<h:inputHidden binding="#{accessTokenBean.state}" />


		<h:commandButton value="Get Access Token"
			action="#{accessTokenBean.loginToFacebook}" />




	</h:form>

</h:body>


</html>
